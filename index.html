<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <div class="cards"></div>

    <button id="openModalButton">+</button>

    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="myForm" onsubmit="return false">
                <label for="bookName">Title:</label>
                <input type="text" id="bookName" name="bookName" required>
                <label for="">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
                <label for="numberOfPages">Pages:</label>
                <input type="number" id="numberOfPages" name="numberOfPages" min=1 required>
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="read">
                <button type="submit" id="addBookButton">Add book</button>
                
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
